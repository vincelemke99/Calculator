<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator-container">
    <img src="logo2.png" alt="Fresenius Formulator Logo" class="logo">
    <h1>Fresenius Formulator</h1>
    <div class="calculator-display" id="resultArea">0</div>
    <div class="calculator-buttons" id="buttonContainer">
        <!-- Calculator buttons -->
        <button id = emptyButton> </button>
        <button>AC</button>
        <button>DEL</button>
        <button>÷</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>+/-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>
    <div class="calculator-description" id="Description">
        <p>Tauche ein in die Welt der Zahlen mit dem exklusiven "Fresenius Formulator"!</p>
        <p>Konzipiert für kluge Köpfe mit einem Faible für Präzision, ist dieser Taschenrechner nicht nur ein Rechenkünstler, sondern auch ein echter Campus-Liebling.</p>
    </div>
</div>
</body>
</html>
